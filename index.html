<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Reward Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #1a73e8;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e08800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ You've Been Selected!</h1>

    <p>Click below to claim your reward:</p>

  </div>
</body>
</html>
